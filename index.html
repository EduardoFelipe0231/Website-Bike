<!DOCTYPE html>
<html lang="pt=BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="assets/style/main.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BIBLIOTECA AOS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Cowboy | Sua Bike Aqui</title>
</head>
<body>
    
    <div class="wrapper">
        <!-- header -->
        <header>
            <nav class="container"
                data-aos="fade-down"
                data-aos-duration="1000">
                <!-- nav logo -->
                <a href="#" class="nav-logo">
                    COWBOY <span class="nav-logo-dot">.</span>
                </a>

                <!-- nav menu -->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            E-BIKES
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            CONNECT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            CIRCULAR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            CARE
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            LEASING
                        </a>
                    </li>
                </ul>
                <!-- nav buttons -->
                <div class="nav-btns">
                    <i class="fa-solid fa-moon" id="nav-theme"></i>
                    <a href="#" class="nav-button">
                        ORDER NOW
                    </a>
                </div>
            </nav>
        </header>
        
        <!-- Main -->
        <main class="container">
            <div class="top">
                <h1 class="top-title"
                data-aos="zoom-in"
                data-aos-duration="1000">
                More Bike, all street</h1>
                <div class="colors-options" 
                    data-aos="zoom-out-down"
                    data-aos-duration="2000">
                    <span class="opt"></span>
                    <span class="opt"></span>
                    <span class="opt"></span>
                    <span class="opt"></span>
                    <span class="opt"></span>
                </div>
                <a href="#" 
                    class="top-btn"
                    data-aos="zoom-out-down"
                    data-aos-duration="1000">
                    View Details
                </a>
            </div>
            <div class="bottom" 
                 data-aos="fade-right"
                 data-aos-duration="1000">
                <img src="assets/images/Black.png" alt="bike picture" id="bike">
            </div>
        </main>
    </div>

    <!-- JavaScript -->
     <script src="assets/script/script.js"></script>
